<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link href="style.css" rel="stylesheet">
	<script src="jquery.js"></script>
	<script src="script.js" type="text/javascript"></script>
	<title>Stack</title>
</head>
<body>
	<div id="task">
		<div id="enters">
			<span>n = </span><input type="text" id="n"/>
			<span>k = </span><input type="text" id="k"/>
			<span>l = </span><input type="text" id="l"/>
			<button id="apply">Ввести</button><br>
		</div>
		<div id="checkboxs">
			<div id="autoSize">
				<div id="enterX">
					<input type="checkbox" checked="true" id="rex"><label for="rex">Правосторонній спосіб вводу стека Х</label><br>
					<input type="checkbox" id="lex"><label for="lex">Лівосторонній спосіб вводу стека Х</label><br>
				</div>
				<div id="enterY">
					<input type="checkbox" checked="true" id="rey"><label for="rey">Правосторонній спосіб вводу стека Y</label><br>
					<input type="checkbox" id="ley"><label for="ley">Лівосторонній спосіб вводу стека Y</label><br>
				</div>
				<div id="result">
					<input type="checkbox" checked="true" id="rs"><label for="rs">Правосторонній запис результату</label><br>
					<input type="checkbox" id="ls"><label for="ls">Лівосторонній запис результату</label><br>
				</div>
			</div>
		</div>
	</div>
	<div id="wrapper">
	</div>
</body>
</html>
