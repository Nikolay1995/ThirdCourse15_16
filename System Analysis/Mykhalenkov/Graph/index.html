<!DOCTYPE html>
<html lang="en" ng-app="DataStructureGraph">
    <head>
        <title>Graph | SA</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../../../Libraries/bootstrap-3.3.5-dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="../../../Libraries/vis/dist/vis.min.css">
        <script type="text/javascript" src="../../../Libraries/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="../../../Libraries/angular.js"></script>
        <script type="text/javascript" src="../../../Libraries/vis/dist/vis.min.js"></script>
        
    </head>
    <body ng-controller="DefaultCtrl">
        <div class="container">
            <h1 class="text-center">Graph</h1>
            <!-- MATRIX -->
            <div class="col-lg-8">
                <div class="table-responsive">
                    <table class="matrix">
                        <thead >
                            <th class="active" >i\j</th>
                            <th class="active" ng-repeat="item in matrix track by $index">{{$index + 1}}</th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="array in matrix track by $index" >
                                <td class="active"><b>{{$index + 1}}</b></td>
                                <td ng-repeat="item in array track by $index">{{item}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- BUTTONS -->
            <div class="col-lg-1">
                <button type="button" class="btn btn-primary" ng-click="AddNode()">Add Node</button><br><br>
                <button type="button" class="btn btn-primary" ng-click="AddEdge()">Add Edge</button>
            </div>
            <div class="col-lg-3">
                <button type="button" class="btn btn-warning" ng-click="DeleteEdge()">Delete edge</button><br><br>
                <button type="button" class="btn btn-warning" ng-click="DeleteNode()">Delete node and edges </button><br><br>
                <button type="button" class="btn btn-warning">Delete node but save connections </button>
            </div>    
            
            <!-- GRAPH -->
            <div class="col-lg-12">
                <div id="myMatrix"></div>
            </div>
            
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
