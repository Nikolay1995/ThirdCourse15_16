<!DOCTYPE html>
<html lang="en" ng-app="DataStructureQueue">
    <head>
        <title>Queue | SA</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../../../Libraries/bootstrap-3.3.5-dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="../../../Libraries/angular.js"></script>
        <script src="../../../Libraries/jquery-2.1.4.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body ng-controller="DefaultCtrl">
        <h1 class="text-center">Queue</h1>
        <div class="container">
            <div class="col-lg-1">
            <form>
                    <div class="form-group">
                        <input type="text" ng-model="nValue" placeholder="n" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" ng-model="kValue" placeholder="k" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" ng-model="lValue" placeholder="l" class="form-control">
                    </div>
                </form>
            </div>
            <div class="col-lg-3">
                <button type="button" class="btn btn-primary" ng-click="setX()">Set X to {{nValue}} items</button><br><br>
                <button type="button" class="btn btn-primary" ng-click="setY()">Set Y to {{kValue}} items</button><br><br>
                <p>Caution: First element has index 1.</p>
            </div>
            <div class="col-lg-8">
                <button type="button" class="btn btn-success" ng-click="Add()">Add {{Y.length}} elements to X after {{lValue}}</button><br><br>
                <button type="button" class="btn btn-danger" ng-click="Delete()">Delete {{Y.length}} elements from X after {{lValue}}</button><br><br>
            </div>
        </div>
        <h2>X</h2>
        <div class="queueParent">
            <form class="form-inline">
                <input type="text" ng-repeat="item in X" ng-model="X[$index]" class="form-control" size="5"></input>
            </form>  
        </div>
        <h2>Y</h2>
        <div class="queueParent">
            <form class="form-inline">
                <input type="text" ng-repeat="item in Y" ng-model="Y[$index]" class="form-control" size="5"></input>
            </form>  
        </div>
        <h2>Z</h2>
        <div class="queueParent">
            <form class="form-inline">
                <input type="text" ng-repeat="item in Z track by $index" class="form-control" ng-model="Z[$index]" ng-readonly></input>
            </form>  
        </div>
        </div>
    </body>
</html>
